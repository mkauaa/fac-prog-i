<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Informações sobre Alunos</title>
</head>
<body>
    <div class="div__titulo">
        Informações Sobre Alunos
    </div>

    <p>
        <label for="tNome">
        Nome: <input class="input__formato input__foco" type="text" name="tNome" id="tNome" size="50" maxlength="50" placeholder="Seu Nome Completo">
        </label>
    </p>
    <p>
        <label for="dNascimento">
        Data de Nascimento: <input class="input__formato input__foco" type="date" name="dNascimento" id="dNascimento">
        </label>
    </p>
    <p>
        <label for="sGenero">
        Gênero: <select name="sGenero" id="sGenero" class="input__formato input__foco">
                <option value="0">-- Selecione --</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="N">Não-Binário</option>
                <option value="O">Outro</option>
        <select>
        </label>
    </p>
    <p>
        <label for="sCurso">
        Curso: <select name="sCurso" id="sCurso" class="input__formato input__foco">
                <option value="0">-- Selecione --</option>
                <option value="1">Análise de Sistemas</option>
                <option value="2">Gestão de Turismo</option>
                <option value="3">Edificações</option>
        <select>
        </label>
    </p>
    <p>
        <label for="nPeriodo">
        Período: <input type="number" class="input__formato input__foco" name="nPeriodo" id="nPeriodo" step="1" min="1" max="8">
        </label>
    </p>
    <p>
        Trabalha: 
        <br>
        <input type="checkbox" name="cbManha"> Manhã
        <br>
        <input type="checkbox" name="cbTarde"> Tarde
        <br>
        <input type="checkbox" name="cbNoite"> Noite
        <br>
    </p>
    <p>
        Informações Complementares
        <br>
        <textarea name="taInformacoes" id="taInformacoes" cols="60" rows="5" class="input__formato input__foco"></textarea>
        <br>
    </p>
    <div class="div__botao">
        <input type="button" name="bEnviar" value="Enviar" class="botao__efeito">
    </div>
</body>
<footer>
    <div class="div__rodape">
        Todos os direitos reservados para 2º TADS
    </div>
</footer>
</html>
