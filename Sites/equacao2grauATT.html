<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- CONFIGURAÇÃO DA TABELA DE CARACTERES -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Equação do 2º grau</title>
</head>
<body>
    <div class="div__titulo">
        Cálculo das raízes reais de uma equação de 2º grau
    </div>
    <div class="div__menu">
        <div class="menu__opcao">
            Equação 2º Grau
        </div>
        <div class="menu__opcao">
            <a href="infoalunos.html" target="_blank">Alunos</a>
        </div>
        <div class="menu__opcao">
            <a href="mapa-notasATT.html" target="_blank">Notas</a>      
        </div>
    </div>

    <fieldset class="fieldset">
        <legend class="legend">Valores das raízes reais</legend>
        <p>
            <label for="nValorA">
                A = <input type="number" class="input__formato input__foco" nome="nValorA" id="nValorA" step="0.1">
            </label>
            
            <br>
            <br>

            <label for="nValorB">
                B = <input type="number" class="input__formato input__foco" nome="nValorB" id="nValorB" step="0.1">
            </label>

            <br>
            <br>

            <label for="nValorC">
                C = <input type="number" class="input__formato input__foco" nome="nValorC" id="nValorC" step="0.1">
            </label>
        </p>
    </fieldset>

    <div class="div__botao">
        <input type="button" name="bCalcular" value="Calcular" class="botao__efeito">
    </div>

    <fieldset class="fieldset">
        <legend class="legend">Valores Calculados</legend>
        <p>
            <label for="nValorD">
                D = <input type="number" class="input__formato input__foco" nome="nValorD" id="nValorD" step="0.1">
            </label>
            
            <br>
            <br>

            <label for="nValorX1">
                x1 = <input type="number" class="input__formato input__foco" nome="nValorX1" id="nValorX1" step="0.1">
            </label>

            <br>
            <br>

            <label for="nValorX2">
                x2 = <input type="number" class="input__formato input__foco" nome="nValorX2" id="nValorX2" step="0.1">
            </label>
        </p>
    </fieldset>

</body>
<footer>
    <div class="div__rodape">
        Todos os direitos reservados para 2º TADS
    </div>
</footer>
</html>
