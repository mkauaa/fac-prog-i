<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 820px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <title>Mapa de Notas</title>
</head>

<body>
    <h1>
        Mapa de Notas    
    </h1>

    <fieldset>
        <legend>Dados do Aluno</legend>
        <p>
            Nome: <input type="text" size="50" maxlength="50">
        </p>
        <p>
            1º Bimestre: <input type="number" name="nota1" step = "0.25" min="0" max="10">
        </p>
        <p>
            2º Bimestre: <input type="number" name="nota2" step = "0.25" min="0" max="10">
        </p>
        <p>
            Prova Final: <input type="number" name="provaFinal" step = "0.25" min="0" max="10">
        </p>
    </fieldset>

    <p style="text-align: center;">
        <input type="button" name="verifica" value="Verificar Situação">
    </p>

    <fieldset style="text-align: center;">
        <legend>Resultado</legend>
        <p>
            Média Parcial: <input type="number" name="mParcial" readonly>
        </p>
        <p>
            Média Final: <input type="number" name="mFinal" readonly>
        </p>
        <p>
            Situação: <input type="text" name="situ" size="9" maxlength="9" readonly>
        </p>
    </fieldset>

</body>
</html>
