<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mapa de Notas</title>
</head>

<body>
    <div class="div__titulo">
        Mapa de Notas    
    </div>
    <div class="div__titulo">
        Cálculo das raízes reais de uma equação de 2º grau
    </div>
    <div class="div__menu">
        <div class="menu__opcao">
            <a href="equacao2grauATT.html" target="_blank">Equação 2º Grau</a>
        </div>
        <div class="menu__opcao">
            <a href="infoalunos.html" target="_blank">Alunos</a>
        </div>
        <div class="menu__opcao">
            Notas
        </div>
    </div>
    
    <fieldset class="fieldset">
        <legend class="legend">Dados do Aluno</legend>
        <p>
            Nome: <input type="text" size="50" maxlength="50">
        </p>
        <p>
            1º Bimestre: <input type="number" name="nota1" class="input__formato input__foco" step = "0.25" min="0" max="10">
        </p>
        <p>
            2º Bimestre: <input type="number" name="nota2" class="input__formato input__foco" step = "0.25" min="0" max="10">
        </p>
        <p>
            Prova Final: <input type="number" name="provaFinal" class="input__formato input__foco" step = "0.25" min="0" max="10">
        </p>
    </fieldset>

    <p>
        <input type="button" name="verifica" class="div__botao botao__efeito" value="Verificar Situação">
    </p>

    <fieldset class="fieldset">
        <legend class="legend">Resultado</legend>
        <p>
            Média Parcial: <input type="number" name="mParcial" class="input__formato input__foco" readonly>
        </p>
        <p>
            Média Final: <input type="number" name="mFinal" class="input__formato input__foco" readonly>
        </p>
        <p>
            Situação: <input type="text" name="situ" class="input__formato input__foco" size="9" maxlength="9" readonly>
        </p>
    </fieldset>
<footer>
    <div class="div__rodape">
        Todos os direitos reservados para 2º TADS
    </div>
</footer>
</body>
</html>
